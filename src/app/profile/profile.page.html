<ion-content mode="md">

  <div class="sidenavBtn">
    <ion-buttons slot="start">  
      <ion-menu-button color="light"></ion-menu-button>
      <p style="font-size: 20px; color: white;">Profile Details</p> 
    </ion-buttons> 
  </div>

  <div class="profile-card">
    <ion-card>
      <ion-card-content>
        <div class="avatarContainer">
          <img class="userAvatar" src="../../assets/images/useravatar.png">
          <ion-fab-button size="small" [routerLink]="['/editprofile']"><ion-icon name="create"></ion-icon></ion-fab-button>
          <h1 style="color:#228b22;"><strong>Juan Dela Cruz</strong></h1>
        </div>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="profileContent">

    <div class="outlineborder">
      <p class="header"><ion-icon name="calendar-number-outline" class="icon"></ion-icon><strong>Date of Birth </strong></p>
      <p style="text-align: right;">October 22, 2000</p>
    </div>

    <div class="outlineborder">
      <p class="header"><ion-icon name="location-outline" class="icon"></ion-icon><strong>Address</strong></p>
      <p style="text-align: right;">1651 Waterdam Road Balic-Balic Sta. Rita Olongapo City Zambales</p>
    </div>

    <div class="outlineborder">
      <p class="header"><ion-icon name="male-female-outline" class="icon"></ion-icon><strong>Gender</strong></p>
      <p style="text-align: right;">Male</p>
    </div>

    <div class="outlineborder">
      <p class="header"><ion-icon name="mail-outline" class="icon"></ion-icon><strong>Email Address</strong></p>
      <p style="text-align: right;">sampleemail@gmail.com</p>
    </div>

    <div class="outlineborder">
      <p class="header"><ion-icon name="person-circle-outline" class="icon"></ion-icon><strong>Username</strong></p>
      <p style="text-align: right;">sampleusername</p>
    </div>

    <!-- <div class="editDetailsBtn">
      <ion-button class="actionBtn" shape="round">Edit Details</ion-button>
    </div> -->
  </div>

</ion-content>
