
<ion-content class="main-container" mode="md">

      <ion-buttons slot="start">
        <ion-back-button color="primary" defaultHref="/register/terms"></ion-back-button> 
      </ion-buttons>
    </div>
  
    <div class="questionGraphic">
      <div class="graphic-image">

          <ion-icon color="primary" name="information-circle"></ion-icon>
          <p class="poppins" style="font-size: 16px;">Click the button below to complete your registration with Go-cery.</p>
          <ion-button (click)="register()" class="registerBtn" shape="round" expand="block">Register</ion-button>
      </div>

    </div>

</div>
