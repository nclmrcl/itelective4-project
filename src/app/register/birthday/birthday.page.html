<ion-content class="main-container" mode="md">

  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#228b22" fill-opacity="1" d="M0,160L40,170.7C80,181,160,203,240,181.3C320,160,400,96,480,90.7C560,85,640,139,720,138.7C800,139,880,85,960,96C1040,107,1120,181,1200,218.7C1280,256,1360,256,1400,256L1440,256L1440,0L1400,0C1360,0,1280,0,1200,0C1120,0,1040,0,960,0C880,0,800,0,720,0C640,0,560,0,480,0C400,0,320,0,240,0C160,0,80,0,40,0L0,0Z" data-darkreader-inline-fill="" style="--darkreader-inline-fill:#1b6f1b;"></path></svg>
  <div class="main-container">

    <div class="sidenavBtn">
      <ion-buttons slot="start">
        <ion-back-button (click)="prevForm()" color="primary" defaultHref="/register/address"></ion-back-button> 
      </ion-buttons>
    </div>

    <div class="questionGraphic">
      <div class="graphic-image">
        <img src="../../assets/images/gender.png">
      </div>
      <div class="registerContent">
        <form [formGroup]="registrationForm" novalidate>
          <p class="registerMidHeader poppins">When is your birthday?</p>
          <ion-item>
            <ion-label>MM DD YY</ion-label>
            <ion-datetime [(ngModel)]="acc_birthdate" [ngModelOptions]="{standalone: true}" displayFormat="MM DD YY" placeholder="Select Date"></ion-datetime>
          </ion-item>

          <p class="registerMidHeader poppins">Please select your gender.</p>
          <ion-list lines="none">
            <ion-radio-group formControlName="acc_gender" [(ngModel)]="acc_gender" value="male">
              <ion-item>
                <ion-label>Male</ion-label>
                  <ion-radio slot="start" value="1"></ion-radio>
                </ion-item>

              <ion-item>
                <ion-label>Female</ion-label>
                  <ion-radio slot="start" value="2"></ion-radio>
                    </ion-item>
                  </ion-radio-group>
                </ion-list>
                <span *ngIf="isSubmitted && errorControl.acc_gender.errors?.required">
                  Your gender is required.
                </span>
        </form>
      </div>

      <div class="navBtnDiv">
        <ion-button (click)="nextForm()" class="navBtn" shape="round">Next</ion-button>
      </div>
    </div>

</div>
</ion-content>
